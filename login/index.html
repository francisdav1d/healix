<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healix - Mental Health & Wellness</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cocogoose:wght@400;700&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="overlay"></div>
        </div>
        <div class="content">
            <div class="logo">
                <h1>Healix</h1>
                <p>Your Path to Mental and Physical Wellness</p>
            </div>
            <div class="login-signup">
                <div class="form-container">
                    <form id="loginForm" action="login.php" method="POST">
                        <h2>Login</h2>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
                    </form>
                    <form id="signupForm" action="signup.php" method="POST" style="display:none;">
                        <h2>Sign Up</h2>
                        <input type="text" name="username" placeholder="Username" pattern="[A-Za-z0-9_]+" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
